    <!-- Optional JavaScript; choose one of the two! -->

    <!-- 모달 스크립트 -->
    <script>

        let files;


        $('#nav_bar_add_box').click(function () {
            $('#first_modal').css({
                display: 'flex',
                "top": (($(window).height() - $("#first_modal").outerHeight()) / 2 + $(window).scrollTop()) + "px",
                "left": (($(window).width() - $("#first_modal").outerWidth()) / 2 + $(window).scrollLeft()) + "px"
            });

            $(document.body).css({
                overflow: 'hidden'
            });
        });

        $('#first_modal_close').click(function () {
            $('#first_modal').css({
                display: 'none'
            });

            $(document.body).css({
                overflow: 'auto'
            });
        });

        $('#second_modal_close').click(function () {
            $('#second_modal').css({
                display: 'none'
            });

            $(document.body).css({
                overflow: 'auto'
            });
        });

        $(document).ready(function () {
            $('head').append('<style type="text/css">.modal .modal-window2 {max-height: ' + ($('body').height() * .8) + 'px;overflow-y: auto;}.modal-open .modal{overflow-y: hidden !important;}</style>');
        });
        // 모달 띄우기 코드
        const modal = document.getElementById("modal_rp_two");
        const buttonAddFeed = document.getElementById("nav_bar_rep_box");
        buttonAddFeed.addEventListener("click", e => {
            modal.style.display = "flex";
            modal.style.top = window.pageYOffset + 'px';
            document.body.style.overflowY = "hidden"; // 스크롤 없애기
        });

        // 모달 닫기 코드
        const buttonCloseModal = document.getElementById("close_modal");
        buttonCloseModal.addEventListener("click", e => {
            modal.style.display = "none";
            document.body.style.overflowY = "visible";
        });





        /* 이미지 업로드 */

        $('#feed_create_button').click(function () {
            alert("공유하기 눌렀다.");

            let file = files[0];
            let image = files[0].name;
            let content = $('#input_feed_content').val();
            let user_id = "{{ user.nickname }}"
            let profile_image = "{{ user.profile_image }}"
            let created_at = new Date();
            let updated_at = new Date();  

            let fd = new FormData();

            fd.append('file', file);
            fd.append('image', image);
            fd.append('content', content);
            fd.append('user_id', user_id);
            fd.append('profile_image', profile_image);
            fd.append('created_at', created_at);
            fd.append('updated_at', updated_at);
            fd.append('csrfmiddlewaretoken', "{{ csrf_token }}");

            $.ajax({
                url: "/content/upload",
                data: fd,
                method: "POST",
                processData: false,
                contentType: false,
                csrfmiddlewaretoken: "{{ csrf_token }}",
                success: function (data) {
                    console.log("성공");
                },
                error: function (request, status, error) {
                    console.log("에러");
                },
                complete: function () {
                    console.log("완료");
                    location.replace("/content/");
                }
            });
        });

        $('.img_upload_space')
            .on("dragover", dragOver)
            .on("dragleave", dragOver)
            .on("drop", uploadFiles);

        function dragOver(e) {
            e.stopPropagation();
            e.preventDefault();
            if (e.type == "dragover") {
                $(e.target).css({
                    "background-color": "black",
                    "outline-offset": "-20px"
                });
            } else {
                $(e.target).css({
                    "background-color": "gray",
                    "outline-offset": "-10px"
                });
            }
        }

        function uploadFiles(e) {
            e.stopPropagation();
            e.preventDefault();

            e.dataTransfer = e.originalEvent.dataTransfer; //2
            files = e.target.files || e.dataTransfer.files;

            if (files.length > 1) {
                alert('하나만 올려라.');
                return;
            }

            if (files[0].type.match(/image.*/)) {

                $('#first_modal').css({
                    display: 'none'
                });

                $('#second_modal').css({
                    display: 'flex',
                    "top": (($(window).height() - $("#second_modal").outerHeight()) / 2 + $(window).scrollTop()) + "px",
                    "left": (($(window).width() - $("#second_modal").outerWidth()) / 2 + $(window).scrollLeft()) + "px"
                });

                $('.img_upload_space').css({
                    "background-image": "url(" + window.URL.createObjectURL(files[0]) + ")",
                    "outline": "none",
                    "background-repeat": "no-repeat",
                    "background-position": "center"

                });
            } else {
                alert('이미지가 아닙니다.');
                return;
            }

        }


        /* 네비 상단바 버튼 클릭 모음 */
        $('#nav_bar_home_bt').click(function () {
            window.location.href = "/content";
        })


    </script>
