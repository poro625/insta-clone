<html lang="en">

<head>

    <!-- Bootstrap CSS -->

        rel="stylesheet">

    <!-- Jquery -->

        .flex-direction_row {

            background-color: #e18282;
        }

        .sign_in_left_box {
            display: flex;
            background-color: saddlebrown;
            width: 500px;
            height: 800px;
            margin: 20px;
        }

        .sign_in_right_box {
            display: flex;
            background-color: rgb(129, 175, 90);
            width: 500px;
            height: 800px;
            margin: 20px;
        }
    </style>

<body>
<div class="flex-direction_row" style="width: 100%; text-align: center; place-items: center; min-height: 100vh; background-color: #139f73;">
    <div class="sign_in_left_box" style="display: inline-block; margin: auto 10px auto auto;">

    <div class="sign_in_right_box" style="display: inline-block; margin: auto auto auto 10px">

                <hr style="width: 150px; margin: 20px 5px 20px 5px;"></hr><div style="margin: 10px 5px 20px 5px;">또는</div><hr style="width: 150px; margin: 20px 5px 20px 5px;"></hr>
            </div>
            <div style="margin-bottom: 20px;"><img src="https://cdn-icons-png.flaticon.com/512/174/174848.png" style="width: 20px; height: 20px; margin-right: 5px;"> <b>Facebook으로 로그인</b></div>
            <div><b>비밀번호를 잊으셨나요?</b></div>
